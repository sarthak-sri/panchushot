<!doctype html>
<html lang="en">
{% load static %}

<head>
    <title>Contact | PanchuShot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <style>
        .post {
            background-color: rgb(248, 251, 252);
            margin-bottom: 10px;
        }

        #navbarNav {
            background-color: white;
            border-radius: 10px;
        }

        .nav-link {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
        }

        .nav-link:hover {
            font-weight: bolder;
        }

        .navbar-brand:hover {
            font-weight: 900;
        }

        .card {
            margin-left: 60px;
            margin-top: 10px;
        }


        @media screen and (max-width: 768px) {
            #para {
                border-radius: 4px;
                border-color: black;
            }

            .nav-link {
                margin-left: 4px;
            }

        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #78c3f8;">
        <a class="navbar-brand" id="para" href="{% url 'home' %}"
            style="font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Panchu
            Shot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center px-md-0 px-5" id="mainContainer">
        <div class="row cont1 shadow">
            <div class="col-md-7 col-12">
                <section class="contact_us">
                    <h1 class="title text-center pt-3"><small>Contact Us</small></h1>
                    <div class="container">
                        <form action="{% url 'contact' %}"method="POST">
                            {% csrf_token %}
                            <div class="contact-form row">
                                <div class="form-field col-lg-6">
                                    <label for="name" class="label mb-0">First Name</label>
                                    <input type="text" id="name" class="input-text px-2 pb-1" required name="first">
                                </div>
                                <div class="form-field col-lg-6">
                                    <label for="name" class="label mb-0">Last Name</label>
                                    <input type="text" id="name" class="input-text px-2 pb-1" required name="last">
                                </div>
                                <div class="form-field col-lg-6">
                                    <label for="email" class="label mb-0">Email</label>
                                    <input type="email" id="name" class="input-text px-2 pb-1" required name="email">
                                </div>
                                <div class="form-field col-lg-6">
                                    <label for="phone" class="label mb-0">Contact No</label>
                                    <input type="number" id="phone" class="input-text px-2 pb-1" required name="phone">
                                </div>
                                <div class="form-field col-lg-12">
                                    <label for="message" class="label mb-0">Message</label><br>
                                    <input type="text" id="message" class="input-text px-2 pb-1" required
                                        name="message">
                                </div>

                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <button type="submit" class="btn text-white px-3 py-1" id="button">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            <div class="d-md-block d-none col-5 mx-0 px-0">
                <div class="bgimg">
                    <h3 class="text-center text-white pt-5">Any queries?</h3>
                    <p class='text-center text-white pt-3 px-2'>Our team is here to help you! We will make sure to
                        resolve
                        your issue asap!
                    </p>

                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
